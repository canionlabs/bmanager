{% load staticfiles %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MONAR - Plataforma</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
  <script src="https://unpkg.com/buefy"></script>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">

  {% block css %}{% endblock %}
</head>
<body>
  <nav style="margin-bottom: 40px;" class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://monar.canionlabs.io">
        <img src="{% static "monar-logo.png" %}">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    {% if user.is_authenticated %}
    <div class="navbar-end">
      <div class="navbar-item">
        <span>Ol√°, {{ user.username }}!</span>
      </div>
      <div class="navbar-item">
        <a class="button has-background-danger has-text-white" href="{% url 'logout' %}">Sair</a>
      </div>
    </div>
    {% endif %}
  </nav>
  {% block content %}
  {% endblock %}
</body>
{% block js %}
{% endblock %}
</html>
